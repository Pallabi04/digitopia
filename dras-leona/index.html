<!DOCTYPE html>
<html>

<head>
    <title>Dras-Leona</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.0-rc.0/angular.js"></script>
<link rel="stylesheet" ; href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="http://maps.googleapis.com/maps/api/js?key=&sensor=false&extension=.js"></script>
<script type="text/javascript" src="script.js"></script>

<body ng-app='packageTrackerApp'>
    <div class="container">
        <div class="row">
            <div ng-controller="MainController as vm">
                <table ng-table="vm.tableParams" class="table" show-filter="true">
                    <tr ng-repeat="parcel in $data" class="col-md-3">
                        <td title="'Name'" filter="{ name: 'text'}" sortable="'name'">
                            <div class="panel panel-info">
                                <div class="panel-heading">{{parcel.name}}</div>
                                <div class="panel-body">
                                    <img ng-src="{{parcel.image}}" width="50%" height="50%">
                                </div>
                                <div class="panel-footer" ng-click="vm.showMap(parcel.live_location)">Show Location</div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div id="map" class="map-style"></div>            
        </div>
    </div>
</body>

</html>
